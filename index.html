<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Marion Carambula" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <script src="./assets/javascript/animations.js"></script>
</head>
<body class="bg-grey-900 text-white inter-400 container">
  <main class="inner-container bg-grey-800">
    <img src="./assets/images/avatar-jessica.jpeg" class="profile-thumbnail" alt="Jessica Randall"/>
    <div class="profile-information">
      <h1 class="profile-name text-size-1">Jessica Randall</h1>
      <p class="profile-location text-green inter-700 text-size-2">London, United Kingdom</p>
    </div>
    <p class="profile-description">"Front-end developer and avid reader."</p>
    <nav class="socials-links inter-600">
      <a class="socials-link bg-grey-700 text-white text-size-2" href="#">GitHub</a>
      <a class="socials-link bg-grey-700 text-white text-size-2" href="#">Frontend Mentor</a>
      <a class="socials-link bg-grey-700 text-white text-size-2" href="#">LinkedIn</a>
      <a class="socials-link bg-grey-700 text-white text-size-2" href="#">Twitter</a>
      <a class="socials-link bg-grey-700 text-white text-size-2" href="#">Instagram</a>
    </nav>
  </main>
</body>
</html>
